<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Expense</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="header">
                <div class="heading some-space">
                    <h2 id="head-description">Expense Tracker</h2>
                    <p id="date-text"></p>
                    <p id="time-text"></p>
                </div>
                <div class="back-nav">
                    <a href="./index.html"><i class="fa fa-arrow-left"></i></a>
                    <span>Expense</span>                    
                </div>
            </div>
            <div class="main-section">
                <div class="nav-section">
                    <a id="add-income" href="#">
                        <i class="fa fa-credit-card"></i>
                        <span>Income</span>
                    </a>
                    <a id="add-expense" href="#">
                        <i class="fa fa-shopping-basket"></i>
                        <span>Expense</span>
                    </a>
                    <a id="add-transfer" href="#">
                        <i class="fa fa-exchange"></i>
                        <span>Transfer</span>
                    </a>
                </div>
                <div class="expense-section">
                    <div class="form-section">
                        <form action="" method="post">
                            <div class="form-content">
                                <div class="entry-labels">
                                    <div>
                                        <label for="date">Date</label>
                                    </div>
                                    <div>
                                        <label for="amount">Amount</label>
                                    </div>
                                    <div>
                                        <label for="category">Category</label>
                                    </div>
                                    <div>
                                        <label for="account">Account</label>
                                    </div>
                                    <div>
                                        <label for="note">Notes</label>
                                    </div>
                                </div>
                                <div class="entry-inputs">
                                    <div>
                                        <input type="datetime-local" name="date" id="date">                                 
                                    </div>
                                    <div>
                                        <input type="number" name="amount" id="amount">
                                    </div>
                                    <div>
                                        <select name="category" id="category">
                                            <option value="">Select category...</option>
                                            <option value="Food">Food</option>
                                            <option value="Transport">Transport</option>
                                            <option value="Apparel">Apparel</option>
                                            <option value="Education">Education</option>
                                            <option value="Social Life">Social Life</option>
                                            <option value="Culture">Culture</option>
                                            <option value="Beauty">Beauty</option>
                                            <option value="Gift">Gift</option>
                                            <option value="Pets">Pets</option>
                                            <option value="Household">Household</option>
                                            <option value="Health">Health</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="account" id="account">
                                            <option value="">Select account...</option>
                                            <option value="Accounts">Accounts</option>
                                            <option value="Cash">Cash</option>
                                            <option value="M-PESA">M-PESA</option>
                                            <option value="Card">Card</option>                          
                                        </select>
                                    </div>
                                    <div>
                                        <input type="text">
                                    </div>
                                    <input type="hidden" name="trans-expense" value="expense">
                                </div>
                            </div>
                            <div class="form-submit">
                                <button>Add Item</button>
                            </div>                   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
